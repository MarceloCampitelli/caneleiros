<!DOCTYPE html>
<html lang="en">
<head>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<title>Caneleiros</title>
		<script src="script.js" defer></script>
	</head>
</head>
<body>
    <header>
        <img class="icon-header" src="caneleiros.jpg"> </a>
    </header>
    <main>
        <h1>Cadastro:</h1>

        <form class="row g-3" id="cadJogadores">
            <div class="col-md-3">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome">
            </div>

            <div class="col-md-3">
                <label for="inputPosicao1" class="form-label">Posição 1</label>
                <select id="inputPosicao1" class="form-select">
                    <option selected>Goleiro</option>
                    <option>Zagueiro</option>
                    <option>Meio</option>
                    <option>Atacante</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="inputPosicao2" class="form-label">Posição 1</label>
                <select id="inputPosicao2" class="form-select">
                    <option selected>Goleiro</option>
                    <option>Zagueiro</option>
                    <option>Meio</option>
                    <option>Atacante</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputHabilidade" class="form-label">Habilidade</label>
                <select id="inputHabilidade" class="form-select">
                <option>1</option>
                <option>2</option>
                <option selected>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputResistencia" class="form-label">Resistência</label>
                <select id="inputResistencia" class="form-select">
                <option>1</option>
                <option>2</option>
                <option selected>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputAtaque" class="form-label">Ataque</label>
                <select id="inputAtaque" class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputDefesa" class="form-label">Defesa</label>
                <select id="inputDefesa" class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="col-8">
                <button type="button" onclick="adicionarCampo()" class="btn btn-primary">Adicionar</button>
                <button type="button" onclick="limparCampos()" class="btn btn-primary">Limpar Campos</button>
            </div>
        </form>

        <div id="painelLista">
            <h2>Jogadores:</h2>
            <pre id="listJogadores"></pre>
            <button type="button" onclick="copiarLista()" class="btn btn-primary">Copiar</button>
            <button type="button" onclick="limparLista()" class="btn btn-primary">Limpar lista</button>
        </div>
    </main>
    <footer>
        <p>Desde 2022 - Blumenau Caneleiros</p>
        <p>Marcelo Campitelli &copy 2024</p>
    </footer>
</body>
</html>
